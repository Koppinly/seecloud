<html>
  <head>
    <!-- Optimizely SDK -->
    <script src="https://unpkg.com/@optimizely/optimizely-sdk/dist/optimizely.browser.umd.min.js"></script>
  </head>
  <body>
    <div class="form-container">
      <h1>Optimizely FX Tester</h1>
      <form id="optimizelyForm">
        <label for="sdkKey">SDK Key:</label>
        <input type="text" id="sdkKey" placeholder="Enter SDK Key" required />

        <label for="flagName">Flag Name:</label>
        <input type="text" id="flagName" placeholder="Enter Flag Name" required />

        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter User ID" required />

        <label for="attributes">Attributes (key:value, comma-separated):</label>
        <input type="text" id="attributes" placeholder="e.g. is_logged_in:false, app_version:1.3.2" />

        <label for="eventName">Event Name (Optional):</label>
        <input type="text" id="eventName" placeholder="Enter Event Name" />

        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="results" class="results-container">
      <p id="status">No requests yet.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
